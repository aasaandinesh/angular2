<!DOCTYPE html>
<html lang="en" ng-app="candidateApp">
<head>
    <meta charset="UTF-8">
    <title>candidateController</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/controllers.js"></script>


</head>
<body ng-controller="candidateController">
<form  name="form" novalidate>
   <input type="text" ng-model="candidateName">
    <input type="button" ng-click="addCandidate(candidateName)" value="add">
</form><br>


{{candidate}}<br>

<div ng-repeat="candidate in candidates">

    <form>
        <input type="checkbox" ng-click="placeCandidate(candidate)">

        <!-- There must be a better way to implement this.
        -->
        <del ng-show="candidate.placed"> {{candidate.name}}</del>
        <span ng-hide="candidate.placed"> {{candidate.name}}</span>

    </form>
</div>








</body>
</html>
